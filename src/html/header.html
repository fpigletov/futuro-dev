<header class="header">
    <div class="header__container container">
        <div class="header__body">
            <a href="index.html" class="header__logo">Futuro.</a>
            <div class="header__menu menu-header">
                <nav class="menu-header__body">
                    <ul class="menu-header__list">
                        <li data-header-item class="menu-header__item">
                            <button type="button" class="menu-header__btn">
                                Products
                                <span class="menu-header__arrow icon-arrow-down"></span>
                            </button> 
                            <ul class="menu-header__sublist">
                                <li class="menu-header__subitem">
                                    <a href="#" class="menu-header__sublink product-link">Beds</a>
                                </li>
                                <li class="menu-header__subitem">
                                    <a href="#" class="menu-header__sublink product-link">Sofas</a>
                                </li>
                                <li class="menu-header__subitem">
                                    <a href="#" class="menu-header__sublink product-link">Chairs</a>
                                </li>
                            </ul>
                        </li>
                        <li data-header-item class="menu-header__item">
                            <button type="button" class="menu-header__btn">
                                Rooms
                                <span class="menu-header__arrow icon-arrow-down"></span>
                            </button>                            
                            <ul class="menu-header__sublist">
                                <li class="menu-header__subitem">
                                    <a href="#" class="menu-header__sublink rooms-link">Living Room</a>
                                </li>
                                <li class="menu-header__subitem">
                                    <a href="#" class="menu-header__sublink rooms-link">Bedroom</a>
                                </li>
                                <li class="menu-header__subitem">
                                    <a href="#" class="menu-header__sublink rooms-link">Kitchen</a>
                                </li>
                                <li class="menu-header__subitem">
                                    <a href="#" class="menu-header__sublink rooms-link">Kid's room</a>
                                </li>
                            </ul>
                        </li>
                        <li class="menu-header__item">
                            <a href="#" class="menu-header__link furniture-link">Inspirations</a>
                        </li>
                    </ul>
                    <div class="menu-header__icons"></div>
                </nav>                
            </div>
            <div class="header__search search-header">                
                <form action="#" class="search-header__form search-form">                    
                    <input type="text" name="form[]" class="search-form__input" placeholder="Search for minimalist chair">
                    <button type="submit" class="search-form__btn icon-search" aria-label="Search"></button>
                </form>
                <div class="search-header__results search-results"></div>
            </div>
            <div class="header__actions actions-header">
                <button type="button" class="actions-header__search icon-search" aria-label="Open search block"></button>
                <div class="actions-header__favorite favorite-header">
                    <button type="button" class="favorite-header__btn icon-favorite favorites-link" aria-label="Open favorites"><span></span></button>
                    <ul class="favorite-header__content"></ul>
                </div>
                <div class="actions-header__cart cart-header">
                    <button type="button" class="cart-header__btn icon-cart checkout-link" aria-label="Open cart">
                        <span>1</span>
                    </button>
                    <div class="cart-header__content cart-content">
                        <div class="cart-content__body">
                            <div class="cart-content__wrapper" data-simplebar>
                                <ul class="cart-content__list"></ul>
                            </div>                                            
                            <div class="cart-content__footer">
                                <div class="cart-content__total">
                                    Total:
                                    <span>0</span>                                    
                                </div>
                                <button class="cart-content__btn btn-orange btn checkout-link">Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="actions-header__user icon-user account-link" aria-label="Open login modal"></button>
                <button type="button" class="actions-header__burger" aria-label="Open menu">
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </div>
</header>
